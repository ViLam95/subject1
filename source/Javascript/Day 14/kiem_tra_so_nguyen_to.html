<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>

</head>
<body>
<script>
let number = parseInt(prompt('Nhập n số nguyên tố:'));
let count = 0 ;
let countSNT = 0;
    for (let n=2 ; n <=100; n++){
        if (countSNT < number) {
            for (let i = 1; i<=n; i++){
                if (n % i===0){
                    count+=1;
                }
            }
            if (count===2){
                document.write(n + "<br>")
                countSNT += 1;
            }
            count = 0
        }
        else {
            break;}
    }
</script>
</body>
</html>
