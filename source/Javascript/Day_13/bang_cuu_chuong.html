<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let data = "<table border='1' style='background-color: #5c1f9c'>"
        for ( let i=2 ; i<=10 ;i++){
            data += "<tr>"
            for ( let a=1 ; a<=10 ;a++){
                data += "<td>"+ i +"x"+ a +"="+ (i*a) +"</td>"
            }
            data += "</tr>"
        }
        data += "</table>"
    document.write(data)
</script>

</body>
</html>
