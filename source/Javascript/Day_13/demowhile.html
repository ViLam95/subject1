<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let i ,j
    for(i = 2; i <= 9; i++) {
        for (j = 1; j <= 9; j++) {
            document.write(i + "*" + j +"="+  (i*j));
            document.write("\t");
        }
        document.write("<br><br>");
    }
</script>
</body>
</html>
