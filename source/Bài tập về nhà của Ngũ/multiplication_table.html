<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chuơng</title>
</head>
<body>
<script>
  let data = "<table border='1' style='back-ground:#c9d988'>"
      for (let i = 2 ; i <= 10 ; i++){
          data += "<tr>"
          for (let j = 1 ; j <= 10 ; j++){
              data +="<td>"+ i +"x"+ j +"="+ (i*j) +"</td>";
          }
          data += "</tr>";
      } data +="</table>"
        document.write(data)

</script>
</body>
</html>
