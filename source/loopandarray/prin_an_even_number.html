<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra số chẵn</title>
</head>
<p id = "result"></p>
<body>
<script>
    let arr = [1,2,4,6,5,8,10];
    let count = 0
    for (let i = 0; i <= arr.length; i++){
        if (arr[i] % 2 === 0){
            count++
        }
    }document.getElementById("result").innerHTML = count
</script>

</body>
</html>
