<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chekc phần tử a</title>
</head>
<p id="result"></p>
<body>
<script>
        let arr = [1, 2, 2, 6, 7, 8, 10];
        let number = +prompt("Nhập số:")
        let count = 0
        for (let i = 0; i < arr.length; i++){
           if (number === arr[i]){
               count ++
        }
    }
        document.getElementById("result").innerHTML="Số" + number + "trong mảng có" + count +"phần tử"
</script>
</body>
</html>
